<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupos JAD!</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    .view { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Grupos JAD!</a>
      <div class="ms-auto">
        <button class="btn btn-primary me-2" onclick="showView('groupSelection')">Grupos</button>
        <button class="btn btn-success" onclick="verifyPassword()">Panel Líder</button>
      </div>
    </nav>

    <!-- Vista: Selección de Grupos -->
    <div id="groupSelection" class="view active">
      <h2 class="text-center mb-4">Selecciona un Grupo</h2>
      <div class="row" id="groupCards"></div>
    </div>

    <!-- Vista: Formulario de Registro -->
    <div id="registrationForm" class="view">
      <h3 class="text-center mb-3">Formulario de Registro - Grupo <span id="selectedGroupName"></span></h3>
      <form onsubmit="submitForm(event)">
        <div class="mb-2"><input class="form-control" type="text" id="nombre" placeholder="Nombre" required /></div>
        <div class="mb-2"><input class="form-control" type="text" id="apellido" placeholder="Apellido" required /></div>
        <div class="mb-2"><input class="form-control" type="number" id="edad" placeholder="Edad" required /></div>
        <div class="mb-2"><input class="form-control" type="text" id="telefono" placeholder="Número de teléfono" required /></div>
        <div class="mb-2">
          <select class="form-control" id="sexo" required>
            <option value="">Selecciona Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Registrar</button>
      </form>
    </div>

    <!-- Vista: Panel del Líder -->
    <div id="leaderPanel" class="view">
      <h2 class="text-center mb-4">Panel del Líder</h2>
      <div class="row">
        <!-- Columna de Configuración -->
        <div class="col-md-6">
          <h4>Configuración de Grupos</h4>
          <div id="leaderConfig"></div>
          <button class="btn btn-warning mt-3" onclick="fixGroupNames()">Corregir nombres vacíos</button>
        </div>
        <!-- Columna de Registros -->
        <div class="col-md-6">
          <h4>Registros de Grupos</h4>
          <div id="leaderTables"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
